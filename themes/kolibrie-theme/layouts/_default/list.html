{{ define "main" }}
<div class="list-page">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
        {{ if .Content }}
        <div class="page-description">
            {{ .Content }}
        </div>
        {{ end }}
    </header>

    <div class="page-list">
        {{ range .Pages }}
        <article class="page-item">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            {{ if .Summary }}
            <p>{{ .Summary }}</p>
            {{ end }}
            {{ if .Date }}
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            {{ end }}
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
